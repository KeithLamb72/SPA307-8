<!-- A page with a form to add a new task, including validation by regex.
Add Page (Add Task):

A form with input fields like:
Task Name: text input (apply regex to ensure at least 3 characters, etc.)
Due Date: text input (maybe a regex for a date format)
A submit button.
On submit, use JavaScript to validate the input. If valid, either display a message or update the home page table dynamically (if you can store tasks in a global array or in localStorage).

Contains a form to add a new task. The form uses regex validation to ensure the task name meets certain criteria.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        form {
            max-width: 300px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-top: 10px;
        }

        main {
            text-align: center;
        }
    </style>
</head>
<body id="addPage">
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add Task</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Add a New Task</h1>

    <div class="image-gallery">
        <img src="images/pexels-alexander-dummer-37646-133021.jpg" alt="Desk and laptop image" />
        <img src="images/pexels-energepic-com-27411-313690.jpg" alt="Workplace with computer" />
        <h1> Don't Procrastinate like them set a <br> Task Name,<br> Due Date,<br>  and Priority Level. <br> Take care of what you need to!</h1>
    </div>

    <form id="add-task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required />

        <label for="task-due">Due Date:</label>
        <input type="date" id="task-due" name="task-due" required />

        <label for="task-priority">Priority Level:</label>
        <select id="task-priority" name="task-priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select>

        <button type="submit" class="btn">Add Task</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Task Manager</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
